misfire_descriptions:
  - "就在不经意间，手枪仿佛被一股神秘力量操控，陡然间发出一声好似炸雷般的巨响。炽热的火焰从枪口如汹涌的岩浆般喷射而出，带着令人胆寒的气势。"
  - "寂静的氛围被一声“砰”的炸响瞬间打破，仿佛一颗小型炸弹在耳边炸开。手枪剧烈地震动着，好似一头愤怒的野兽在宣泄着不满。"
  - "手枪毫无预兆地走火，那声音宛如重锤狠狠敲击在人的心头。刺鼻的火药味如同烟雾般迅速弥漫开来，呛得人喉咙生疼。"
user_reactions:
  - "{sender_nickname} 的脸色瞬间变得比纸还白，双眼瞪得如同铜铃一般，满是惊恐与难以置信。身体猛地一颤，仿佛被一道电流贯穿，双腿也不受控制地发软。"
  - "{sender_nickname} 惊恐地张大嘴巴，发出一声尖锐刺耳的尖叫，划破了原本安静的空气。整个人像被抽掉了脊梁骨，软绵绵地瘫倒在地，双手不受控制地剧烈颤抖着。"
  - "{sender_nickname} 的脸上写满了极度的恐惧，眉头紧紧皱成一团，豆大的汗珠从额头不断滚落。整个人呆立在原地，仿佛被时间定格，身体僵硬得如同一块冰冷的石头。"
trigger_descriptions:
  - "你紧紧握住枪柄，手指缓缓用力扣动扳机。在那一瞬间，时间仿佛凝固。随着一声尖锐的“嗖”声，子弹如同流星般呼啸而出，带着破风的锐响，直奔目标而去。"
  - "随着手指轻轻一动，扳机被扣下，枪身猛地一震。枪声如同炸雷在耳边炸响，子弹从枪膛喷射而出，拖着一道炽热的尾焰，速度快得让人眼花缭乱。"
  - "你果断地扣动扳机，动作干脆利落。只听“砰”的一声巨响，子弹如同一头愤怒的火蛇破膛而出，带着强大的冲击力，朝着前方迅猛疾驰。"
miss_messages:
  - "{sender_nickname} 紧张地扣动扳机，只听到一声清脆却空洞的“咔哒”声，这无疑宣告了枪里没有子弹。{sender_nickname} 的脸色瞬间变得煞白，眼神中满是劫后余生的后怕。心脏在胸腔里疯狂跳动，仿佛要冲破胸膛，双手也止不住地微微颤抖，好似刚刚经历了一场生死考验。"
  - "{sender_nickname} 怀着忐忑的心情按下扳机，“咔哒”一声，枪膛内空空如也。{sender_nickname} 的身体瞬间僵住，冷汗顺着后背直往下流。双腿发软，差点一个踉跄摔倒在地，脑海中不断浮现出可能发生的危险场景，心有余悸。"
  - "{sender_nickname} 咬着牙扣动扳机，然而只有一声轻响，枪里并没有子弹射出。{sender_nickname} 的眼神先是一黯，紧接着被深深的后怕所笼罩。呼吸变得急促而紊乱，身体不受控制地微微颤抖，眼神慌乱地四处张望，仿佛危险随时会再次降临。"